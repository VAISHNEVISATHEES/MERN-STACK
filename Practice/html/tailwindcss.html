<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS</title>
    <!--Poppins google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!--CSS File : custom css-->
    <link rel="stylesheet" href="../css/tailwind.css">
    <!--CSS File : Tailwind CSS-->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!--Normal CSS-->
    <p class="para">Normal CSS</p>
    <!--Tailwind Text property-->
    <p class="font-[poppins] text-lg font-extrabold not-italic leading-4 text-end line-through lowercase ">Tailwind CSS-Text property</p>
    <!--Tailwind Box model property and bg propeties-->
    <p class="w-[500px] h-[50px] m-[30px] pr-[10px] border-[10px] border-red-950 rounded-lg border-double bg-amber-200 text-[violet] ">tailwind Box model property and bg propeties</p>
    <!--Flex-->
    <div class="flex flex-row justify-center items-end ">
        <p class="bg-green-200 w-[100px] h-[100px] m-[10px]">Box1</p>
        <p class="bg-green-200 w-[100px] h-[100px] m-[10px]">Box2</p>
        <p class="bg-green-200 w-[100px] h-[100px] m-[10px] ">Box3</p>
    </div>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../Practice/css/morecss.css">
    <!--CSS File : Tailwind CSS-->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!--Variables-->
    <h1 class="heading">Heading</h1>
    <p class="bg-primary">paragraph</p>
    <!--Box-->
    <div class="box-1">
        <p>box-1</p>
    </div>
    <div class="box-2">
        <p>box-2</p>
    </div>
    <!--Types of selector
    1.universal selector *
    2.id selector #
    3.class selector .
    4.pseudo selector : 
    5.element selector p{ } h1{ }-->
    <p id="selector">Id selector</p>
    <!--cursor pointer-->
    <button type="button" class="cursor-pointer bg-green-500 p-5">
        Submit
      </button>
      <button type="button" class="cursor-progress bg-green-500 p-5">
        Saving...
      </button>
      <button type="button" disabled class="cursor-not-allowed bg-green-500 p-5">
        Confirm
      </button>
      <!--overflow
      1.Span - inline 
      2. para-block
      overflow-hidden 
       overflow-scroll
       overflow-auto-->
      <span class="bg-amber-600">Inline</span>
      <p class="bg-orange-700 w-[200px] h-[200px] overflow-scroll rotate-in-2-fwd-cw">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Eum, dolorum, atque doloremque aperiam, soluta quaerat beatae assumenda maxime cum non nobis! Autem ipsum laborum itaque a deserunt, pariatur nobis accusantium!</p>
      
</body>
</html>
